<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="CSS/main_css.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>
    <main>
        <div id="register">
            <form action="msg.txt" method="post" id="left_form">
                <fieldset>
                    <legend>Create Account</legend>
                    <div class="register_input">
                        <span class="material-symbols-outlined">
                            person
                            </span>
                        <label for="name">Name</label>
                        <input type="text" class="input" name="name" id="name" placeholder="Name" size="10" maxlength="20" required>
                    </div>
                    <div class="register_input">
                        <span class="material-symbols-outlined">
                            mail
                            </span>
                        <label for="email">E-mail</label>
                        <input type="email" class="input" name="email" id="email" placeholder="E-mail" maxlength="50" required>
                    </div>
                    <div class="register_input">
                        <span class="material-symbols-outlined">
                            key
                            </span>
                        <label for="password">Senha</label>
                        <input type="password" class="input" name="password" id="password" placeholder="Password" minlength="8" required>
                    </div>
                    <div class="submit_container">
                        <input type="submit" value="Sign Up" class="submit" >
                    </div>
                </fieldset>
            </form>
            <div id="lf_text_container" class="text_container">
                <h1>New Here?</h1>
                <p>Create an account with us</p>
                <p>So you don't miss a thing</p>
                <div class="submit_container">
                    <input type="submit" value="Sign Up" class="submit" onclick="teste()">
                </div>
            </div>
        </div>
        <div id="image_placeholder">
            <div id="rh_text_container" class="text_container">
                <h1>Welcome Back!</h1>
                <p>To keep connected with us</p>
                <p>please login with your personal info</p>
                <div class="submit_container right_button">
                    <input type="submit" value="Sign In" class="submit" onclick="submit()">
                </div>
            </div>
            <form action="register.php" method="post" id="right_form">
                <fieldset>
                    <legend>Login</legend>
                    <div class="register_input">
                        <span class="material-symbols-outlined">
                            mail
                            </span>
                        <label for="email">E-mail</label>
                        <input type="email" class="input" name="email" id="email" placeholder="E-mail" maxlength="50" required>
                    </div>
                    <div class="register_input">
                        <span class="material-symbols-outlined">
                            key
                            </span>
                        <label for="password">Senha</label>
                        <input type="password" class="input" name="password" id="password" placeholder="Password" minlength="8" required>
                    </div>
                    <div class="submit_container">
                        <input type="submit" value="Sign Up" class="submit" >
                    </div>
                </fieldset>
            </form>
        </div>
    </main>
    <script src="code.js"></script>
</body>
</html>
